<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Login Form</title>
 <style>
 body {
 background-color: pink;
 display: flex;
 justify-content: center;
 align-items: center;
 height: 100vh;
 margin: 0;
 }
 .login-box {
 background-color: white;
 padding: 20px;
 border-radius: 10px;

 width: 300px;
 }
 .login-box h2 {
 text-align: center;
 margin-bottom: 20px;
 }
 input {
 width: 100%;
 padding: 8px;
 margin: 8px 0;
 border: 1px solid #ddd;
 border-radius: 4px;
 box-sizing: border-box;
 }
 .login-btn {
 width: 100%;
 padding: 10px;
 background-color: #007bff;
 color: white;
 border: none;
 border-radius: 4px;
 cursor: pointer;
 }
 .forgot-password {
 text-align: center;
 margin-top: 10px;
 }
 .forgot-password a {
 color: #007bff;
 text-decoration: none;
 }
 </style>
</head>
<body>
 <div class="login-box">
 <h2>Login</h2>

 <form>
 <div>
 <label>Username</label>
 <input type="text" placeholder="Enter your username">
 </div>
 <div>
 <label>Password</label>
 <input type="password" placeholder="Enter your password">
 </div>
 <button class="login-btn">Login</button>
 <div class="forgot-password">
 <a href="#">Forgot Password?</a>
 </div>
 </form>
 </div>
</body>
</html>
