<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Quote Generator</title>
<style>
body {
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
background-color: #f5f5f5;
margin: 0;
}
.quote-container {
max-width: 600px;
padding: 30px;
background-color: white;
border-radius: 10px;
box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
text-align: center;
}
.quote-text {

font-size: 24px;
margin-bottom: 20px;
line-height: 1.5;
}
.quote-author {
font-size: 18px;
font-style: italic;
color: #555;
margin-bottom: 30px;
}
button {
background-color: #4CAF50;
color: white;
border: none;
padding: 12px 20px;
border-radius: 5px;
cursor: pointer;
font-size: 16px;
transition: background-color 0.3s;
}
button:hover {
background-color: #45a049;
}
</style>
</head>
<body>

<div class="quote-container">
<div class="quote-text" id="quote"></div>
<div class="quote-author" id="author"></div>
<button id="new-quote">New Quote</button>
</div>

<script>
const quotes = [
{ quote: "The only way to do great work is to love what you do.", author:
"Steve Jobs" },
{ quote: "Life is what happens when you're busy making other plans.",
author: "John Lennon" },
{ quote: "In the end, we will remember not the words of our enemies, but
the silence of our friends.", author: "Martin Luther King Jr." },
{ quote: "The future belongs to those who believe in the beauty of their
dreams.", author: "Eleanor Roosevelt" },
{ quote: "Be the change that you wish to see in the world.", author:
"Mahatma Gandhi" },
{ quote: "If you tell the truth, you don't have to remember anything.",
author: "Mark Twain" },
{ quote: "It does not matter how slowly you go as long as you do not
stop.", author: "Confucius" },
{ quote: "The only impossible journey is the one you never begin.",
author: "Tony Robbins" },
{ quote: "Success is not final, failure is not fatal: it is the courage to
continue that counts.", author: "Winston Churchill" },
{ quote: "Two things are infinite: the universe and human stupidity; and
I'm not sure about the universe.", author: "Albert Einstein" }

];

function getRandomQuote() {
const index = Math.floor(Math.random() * quotes.length);
return quotes[index];
}

function displayNewQuote() {
const quoteObj = getRandomQuote();
document.getElementById('quote').innerText = `"${quoteObj.quote}"`;
document.getElementById('author').innerText = `â€” ${quoteObj.author}`;
}

document.getElementById('new-quote').addEventListener('click',
displayNewQuote);

displayNewQuote();
</script>
</body>
</html>
