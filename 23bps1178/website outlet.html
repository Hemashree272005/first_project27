<!DOCTYPE html>
<html>
<head>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: Arial, sans-serif;
}
body {
background-color: #f4f4f4;
}
.header {
background-color: #f04e40;
color: white;
text-align: center;
padding: 20px;
font-size: 24px;
font-weight: bold;
}
.navbar {
background-color: #2980b9;
display: flex;
justify-content: center;
padding: 10px;
}
.navbar a {
color: white;
text-decoration: none;
font-size: 18px;
font-weight: bold;
padding: 10px 15px;
}
.navbar a:hover {
background-color: #1c5a80;
border-radius: 5px;
}
.container {
display: grid;
grid-template-columns: 2fr 1fr;
gap: 10px;
padding: 10px;
}
.main-content {
display: flex;
flex-direction: column;
gap: 10px;
}
.main-section {
background-color: #2ecc71;
padding: 20px;
color: white;
font-size: 20px;
font-weight: bold;
}
.article {
background-color: #9b59b6;
padding: 20px;
color: white;
font-size: 20px;
font-weight: bold;
}
.sidebar {
background-color: #f39c12;
padding: 20px;
color: white;
font-size: 20px;
font-weight: bold;
display: flex;
flex-direction: column;
justify-content: center;
}
.footer {
background-color: #2c3e50;
color: white;
text-align: center;
padding: 15px;
margin-top: 10px;
}
</style>
</head>
<body>
<header class="header">
<h1>Web Programming</h1>
</header>
<nav class="navbar">
<a href="#">Home</a>
<a href="#">About</a>
<a href="#">Contact</a>
</nav>
<main class="container">
<div class="main-content">
<section class="main-section">
<h2>Main Section</h2>
<p>This is the main content of the page.</p>
</section>
<article class="article">
<h2>Article</h2>
<p>This is a standalone article related to the main content.</p>
</article>
</div>
<aside class="sidebar">
<h2>Sidebar</h2>
<p>This is the sidebar, containing related links or ads.</p>
</aside>
</main>
<footer class="footer">
<p>Â© 2025 Your Company. All rights reserved.</p>
</footer>
</body>
</html>
