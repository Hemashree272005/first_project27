<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Navigation Menu</title>
 <style>
 .navbar {
 background-color: #333;
 padding: 15px;
 }
 .navbar a {
 color: white;
 text-decoration: none;
 padding: 15px 25px;
 font-family: Arial, sans-serif;
 }
 .dropdown {
 position: relative;
 display: inline-block;
 }
 .dropdown-content {
 display: none;
 position: absolute;
 background-color: #444;
 min-width: 160px;

 box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
 }
 .dropdown-content a {
 color: white;
 padding: 12px 16px;
 display: block;
 }
 .dropdown:hover .dropdown-content {
 display: block;
 }
 .dropdown-content a:hover {
 background-color: #555;
 }
 .services {
 color: #00ffff; /* Bright cyan color for Services */
 }
 </style>
</head>
<body>
 <div class="navbar">
 <a href="#">Home</a>
 <div class="dropdown">
 <a href="#" class="services">Services</a>
 <div class="dropdown-content">
 <a href="#">Web Design</a>
 <a href="#">SEO</a>
 <a href="#">Marketing</a>
 </div>
 </div>
 <a href="#">About</a>
 <a href="#">Contact</a>
 </div>

</body>
</html>
